name: Bug Report
description: File a bug report
title: "[BUG]: "
labels: ["bug"]
assignees: ["mlavergn"]
body:
	- type: markdown
		attributes:
			value: |
				Thank you for taking the time to fill out a bug report.
	- type: checkboxes
		id: new-bug
		attributes:
			label: Is there an existing issue for this?
			description: Please search to see if an issue already exists for the bug you encountered.
			options:
			- label: I have searched the existing issues
				required: true
	- type: textarea
		id: bug-description
		attributes:
			label: Description of the bug
			description: Tell us what bug you encountered and what should have happened.
		validations:
			required: true
	- type: textarea
		id: steps-to-reproduce
		attributes:
			label: Steps To Reproduce
			description: Steps to reproduce the behavior.
			placeholder: Please write the steps in a list form.
		validations:
			required: true
	- type: dropdown
		id: versions
		attributes:
			label: Which version of the app are you using?
			description: If this issue is occurring on a specific version of the app, select the appropriate version.
			multiple: false
			options:
			 - 0.1.0
		validations:
			required: true
