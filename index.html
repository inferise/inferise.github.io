<html>

<head>
	<title>Inferise</title>
	<script type="module" src="index.js"></script>
	<style>
		@import url('https://cdn.jsdelivr.net/npm/gotham-fonts@1.0.3/css/gotham-rounded.min.css');

		body {
			background-color: black;
		}

		table {
			padding: 40pt;
			line-height: 60pt;
		}

		a, p {
			font-family: 'Gotham Rounded Book', sans-serif;
			font-size: 39;
			color: white;
			text-decoration: none;
		}
	</style>

	<!-- Browsers -->
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">

	<!-- Search -->
	<link rel="icon" type="image/png" sizes="48x48" href="assets/favicon-48x48.png">
	<link rel="icon" type="image/png" sizes="192x192" href="assets/favicon-192x192.png">

	<!-- iPad -->
	<link rel="apple-touch-icon" type="image/png" sizes="167x167" href="assets/favicon-167x167.png">
	<!-- iPhone -->
	<link rel="apple-touch-icon" type="image/png" sizes="180x180" href="assets/favicon-180x180.png">	
</head>

<body>
	<div id="model">
		<img src="/assets/gh-1280x640.png"/>
		<p>
			Inferise is currently in stealth mode as we prepare to launch Inferise Hub.
		</p>
		<p>
			Inferise Hub represents the next phase in the evolution of inference bringing unlimited composable AI to individuals and teams.
		</p>
		<table>
			<tr v-for="item in app.data.items">
				<td>
					<a :href="`${item.url}`">{{item.label}}</a>
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
